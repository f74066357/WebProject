<html>
<head>
    <title>小遊戲 紀錄</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="whale.css">
</head>
<script type="text/javascript">
    window.onload = Init;
    var count = 1;
    function Init() {
        sleep(7000);

        window.setInterval("ShowPicturesInOrder()", 2000);
        count = 1;
    }
    var teacherNum = 1;
    var check = 0;

    function ShowPicturesInOrder() {
        if (count == 10) {
            return;
        }
        var pic = Math.floor(Math.random() * 3 + 1);;
        var imgObj = document.getElementById("img1")

        imgObj.src = "whale" + pic + ".png";
        if (pic == 2) {
            check++;
        }
        count++;
    }
    var id = 1;
    var click = 0;
    function next() {
        click++;
        id = id + 1;
        if (id < 6) {
            document.getElementById("img2").src = 'board' + id + '.png';
        } else {
            document.getElementById("img2").src = 'nooo.png';
        }
        if (click == check) {
            alert("成功紀錄!");
        } else {
            alert("錯誤!");
        }
        console.log(id);
    }
    function sleep(milliseconds) {
        var start = new Date().getTime();
        for (var i = 0; i < 1e7; i++) {
            if ((new Date().getTime() - start) > milliseconds) {
                break;
            }
        }
    }
</script>
