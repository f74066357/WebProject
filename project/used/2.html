        <style type="text/css">
            #Box1 {
                width: 253px;
                height: 253px;
                border: 1px #ccc dashed;
                float: left;
            }
        </style>
        <script type="text/javascript">
            function AllowDrop(event) {
                event.preventDefault();
            }

            function Drag(event) {
                event.dataTransfer.setData("text", event.currentTarget.id);

            }

            function Drop(event) {
                event.preventDefault();
                var data = event.dataTransfer.getData("text");
                event.currentTarget.appendChild(document.getElementById(data));
                if (data == "Img1") {
                    alert("答對了! 要穿上這套工作服才能保護自己和小鯨魚喔");
                    document.getElementById("a").style.display = "";
                } else {
                    alert("要穿上工作服喔 請你再試一次");
                }
            }
        </script>
        <div id="Box1" ondrop="Drop(event)" ondragover="AllowDrop(event)"></div>

        <img id="Img2" src="images/cloth1.png" draggable="true" ondragstart="Drag(event)" style="left: 5px">

        <img id="Img3" src="images/cloth2.png" draggable="true" ondragstart="Drag(event)" style="left: 5px">

        <img id="Img1" src="images/cloth.png" draggable="true" ondragstart="Drag(event)" style="left: 5px">

        <div style="clear:both;"></div>
    </div>
