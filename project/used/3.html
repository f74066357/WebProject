<html>
<head>
    <title>小遊戲 餵食</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script language="JavaScript">
        // <!-- JavaScript
        function clickCount() {
            var count = document.getElementById("count").value;
            count++;
            document.getElementById("p").src = "images/bg3.png";
            document.getElementById("count").value = count;
            document.getElementById("barv").value = count;
            if (count % 2 == 0) {
                document.getElementById("p").src = "images/bg2.png";
                document.getElementById("p2").src = "images/none.png ";
            } else {
                document.getElementById("p2").src = "images/food.png ";
            }
            if (count >= 45) {
                document.getElementById("f").style.display = "none";
                document.getElementById("a").style.display = "";
                document.getElementById("c").innerHTML = "小鯨魚吃飽了";
                alert("謝謝你 小鯨魚吃飽了");
            }
        }
        // document.getElementById("bar").innerHTML="<progress value="count" max="100"></progress>"; - JavaScript - -->
    </script>
    </head>
<body style="background-color:white;">

            <input type="button" id="f" name="formbutton1" value="點擊餵食" onclick="clickCount();">
